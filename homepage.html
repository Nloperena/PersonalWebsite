<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- fontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- google fonts cdn -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> -->

    <!--Styling -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- video playing in the background -->
    <video autoplay muted loop id="myVideo">
        <source src="assets/video/Animation Of Stars.mp4" type="video/mp4">
    </video>

    <!-- Centered Logo Image -->
    <div class="container">
        <div class="center-align">
            <div class="row valign-wrapper">
                <div class="col s4"></div>
                <div class="col s2"><img id="headshot" src="assets/images/cap.png"></div>
                <div class="col s4"></div>
            </div>
        </div>
        <!-- Card I grabbed from Materialize -->
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel blue lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="assets/images/headshot.jpg" alt="" class="circle responsive-img">
                        <!-- notice the "circle" class -->
                    </div>
                    <div class="col s10">
                        <span class="black-text">
                            This is a square image. Add the "circle" class to it to make it appear circular.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LINE BREAK -->
    <br>
    <!-- LINE BREAK -->

    <!-- Full screen card -->
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel blue lighten-5 z-depth-1">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="assets/images/cap.png" alt="" class="circle responsive-img">
                    <!-- notice the "circle" class -->
                </div>
                <div class="col s10">
                    <span class="black-text">
                        This is a square image. Add the "circle" class to it to make it appear circular.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- End of second card -->
</body>
<!-- ------------------------------------------JAVASCRIPT-------------------------------- -->
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
